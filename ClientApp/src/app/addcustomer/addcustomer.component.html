<h1>{{title}}</h1>
<hr />
<form [formGroup]="customerForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Country">Country</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="country">
        <option value="">-- Select Country --</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="country.invalid && formDir.submitted">
      Country is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Email">Email</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="email">
    </div>
    <span class="text-danger" *ngIf="email.invalid && formDir.submitted">
      Email is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <div class="radio" *ngFor="let genderItem of genderList">
        <label>
          <input formControlName="gender" value="{{ genderItem }}" type="radio" name="gender" required>{{ genderItem }}
        </label>
      </div>
    </div>
    <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
      Gender is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
